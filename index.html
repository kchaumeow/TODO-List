<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="fox.png">
        <title>TODO</title>
    </head>
    <body>
        <header>
            <h1>Your TODO List!</h1>
        </header>
        <div class="container">
            <form id="taskForm">
                <input type="text" class="taskName" id="taskName" placeholder="Enter task here...">
                <input type="submit" value="Add" id="taskButton" class="taskButton">
                <div class="select">
                    <select name="todos" class="taskFilter"> 
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
            </form>
            <div class="tasks-container">
                <div class="emptylistslide">
                    <img src="fox.png" alt="">
                    <h2>No Tasks yet...<h/2>
                </div>
                <ul class="taskList"></ul>
            </div>
            
        </div>
        <div class="notification-container"></div>
        <script src="main.js"></script>
    </body>
</html>
